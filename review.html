<!DOCTYPE html>
<html>
<head>
	<title>Item Review</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="body">
	<div class="item_info">
		<h2 id="name">Item Name</h2>
		<img id="image" alt="Item image" src="images/default/no_img.jpg">
	</div>
	<div class="review form">
		<form>
			<fieldset>
				<legend>Review</legend>
				
				<div class="container">
					<label for="name">Name : </label>
					<input type="text" name="name" id="name">
				</div>
				
				<div class="container">
					<label for="surname">Surname : </label>
					<input type="text" name="surname" id="surname">
				</div>
				
				<div class="container">
					<label for="review">Review : </label>
					<input type="textarea" name="review" id="review">
				</div>
				
				<div class="rcontainer">
					<p>How was your overall experience?</p>
					<input type="radio" id="very_good" name="rating" value="vg">
					<label for="very_good">Very Good</label>
					<input type="radio" id="good" name="rating" value="g">
					<label for="good">Good</label>
					<input type="radio" id="neutral" name="rating" value="n">
					<label for="neutral">Neutral</label>
					<input type="radio" id="bad" name="rating" value="b">
					<label for="bad">Bad</label>
					<input type="radio" id="very_bad" name="rating" value="vb">
					<label for="very_bad">Very Bad</label>
				</div>
			</fieldset>
			<div class="button">
				<input id="submit" type="submit" name="submit" value="submit">
			</div>
		</form>
	</div>
</div>
</body>
</html>
